<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-extrabold tracking-tight text-emerald-400">üèãÔ∏è AI COACH <span class="text-white text-lg font-light">PRO</span></h1>
            
            <div class="flex items-center gap-4">
                <select id="exerciseSelect" class="bg-slate-800 border border-slate-700 text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-500 outline-none">
                    <option value="squat">Squats</option>
                    <option value="pushup">Push-Ups</option>
                </select>
                <button id="startBtn" class="bg-emerald-600 hover:bg-emerald-500 px-6 py-2 rounded-lg font-bold transition-all shadow-lg shadow-emerald-900/20">Start Workout</button>
                <button id="stopBtn" class="bg-rose-600 hover:bg-rose-500 px-6 py-2 rounded-lg font-bold hidden transition-all">Stop</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 relative bg-black rounded-2xl overflow-hidden border border-slate-700 shadow-2xl">
                <video id="video" class="w-full h-auto hidden"></video>
                <canvas id="output_canvas" class="w-full h-full object-cover"></canvas>
                
                <div class="absolute top-6 left-6 bg-slate-900/80 backdrop-blur-md border border-slate-700 p-4 rounded-xl text-center min-w-[100px]">
                    <span class="block text-xs uppercase tracking-widest text-slate-400">Reps</span>
                    <span id="repCount" class="text-5xl font-black text-emerald-400">0</span>
                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                    <h2 class="text-sm font-bold uppercase text-slate-400 mb-4 tracking-widest">Real-time Metrics</h2>
                    <div class="grid grid-cols-2 gap-4" id="statsGrid">
                        <div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">
                            <p class="text-[10px] text-slate-500 uppercase">Knee Angle</p>
                            <p id="stat-knee" class="text-xl font-mono font-bold text-white">--</p>
                        </div>
                        <div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">
                            <p class="text-[10px] text-slate-500 uppercase">Hip Angle</p>
                            <p id="stat-hip" class="text-xl font-mono font-bold text-white">--</p>
                        </div>
                        <div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">
                            <p class="text-[10px] text-slate-500 uppercase">Arm Angle</p>
                            <p id="stat-arm" class="text-xl font-mono font-bold text-white">--</p>
                        </div>
                        <div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">
                            <p class="text-[10px] text-slate-500 uppercase">Status</p>
                            <p id="stat-state" class="text-xl font-bold text-emerald-500">UP</p>
                        </div>
                    </div>
                </div>

                <div class="bg-emerald-900/20 border border-emerald-500/30 p-6 rounded-2xl">
                    <h3 class="font-bold text-emerald-400 mb-2">Coach's Tips</h3>
                    <p id="feedback" class="text-sm text-slate-300 italic">Keep your chest up and feet flat on the ground!</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
